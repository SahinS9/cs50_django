<!-- Ol is ordered list , it automatically gives 1. 2. 3. to the <li>X<li> -->
<!-- UL is the unordered List -->
<!-- li is the list_item <li></li> -->

<!DOCTYPE html>
<html lang = "en">
<head>
    <title>list</title>
</head>
<body>
    An Unordered list:
    <ul>
        <li>One </li>
        <li> another item</li>

    </ul>



    AN Ordered List:
    <ol> 
        <li>First Item</li>
        <li>Second Item</li>
    </ol>
</body>
</html>
