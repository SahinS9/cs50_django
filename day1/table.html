<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Tables</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            
        }

        td, th {border: 1px solid blue;
        padding: 3px }
        /* th {border: 1px solid black} */
    </style>
</head>
<body>
    <table> 
        <thead>
            <tr>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Oc</td>
                <td>4,280 m</td>
                <td> 10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Oc</td>
                <td>3,280 m</td>
                <td> 8,911 m</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
