    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').onsubmit = function() {
                const name = document.querySelector('#name').value; // id of name, so i ll take name -named input
                // .value - is the overall value of the form that what it gets as input 
                alert(`Hello , ${name}!`);
            };
        })
    </script>

<form>
    <input autofocus id= "name" placeholder = "Name" type = "text">
        <!-- autofocus is directly client will be able to write to the box 
        place holder is the client see before writing input-->
    <input type = "submit">
</form>
